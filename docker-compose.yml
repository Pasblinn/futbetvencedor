version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: football_postgres
    environment:
      POSTGRES_DB: football_analytics
      POSTGRES_USER: football_user
      POSTGRES_PASSWORD: football_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_user -d football_analytics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: football_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: football_backend
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=football_user
      - POSTGRES_PASSWORD=football_pass
      - POSTGRES_DB=football_analytics
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: football_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:arec